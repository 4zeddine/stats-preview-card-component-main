<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Stats preview card component</title>


</head>

<body>
    <main>
        <div class="content">

               <h1>Get <span id="ins"> insights</span> that help your business grow.</h1> 


               <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p> 

            <div class="stats">
                <div class="stat"><span class="stat-header">10k+</span>companies</div>
                <div class="stat"><span class="stat-header">314</span>templates</div>
                <div class="stat"><span class="stat-header">12m+</span>queries</div> 
            </div>
        </div>
        <div class="img">
                <div class="bg-color"></div>
                <img src="./images/image-header-desktop.jpg" alt="people working in an office">               

        </div>
    </main>
</body>

</html>
